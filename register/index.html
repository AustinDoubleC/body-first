<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./register.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <title>Register</title>
</head>
<body class="bg-dark d-flex flex-column align-items-center">
  <h1 class="mt-5 my-auto py-2 bg-primary col-12 col-md-8 col-lg-6" >Account Registration</h1>
    <div class="col-12 col-md-8 col-lg-6 mt-3 bg-secondary d-flex flex-column py-3 px-4">
      <div class="bg-light px-5">
            <div class="mt-4 d-flex justify-content-between">
                <label for="username" id="label-name">Name: </label>
                <input class="ms-2 col-8 border-start border-top border-end" type="text"placeholder="Enter your name..." id="username"/>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <label for="email">Email address:</label>
                <input class="ms-2 col-8 border-start border-top border-end" type="email"placeholder="Enter your email..." id="email"/>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <label for="password">Password:</label>
                <input class="ms-2 col-8 border-start border-top border-end" type="password" placeholder="Enter your password..." id="password">
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <label for="cfm-password">Re-enter password:</label>
                <input class="ms-2 col-8 border-start border-top border-end" type="password" placeholder="Enter your password again..." id="cfm-password">
            </div>
            
            <button id="btn-register" class="mt-4 col-12 border py-1 bg-primary" onclick=register()>Submit</button>
            <p id="message" class="mt-4 text-center text-danger"></p>
      </div>
    </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="./register.js"></script>
</body>
</html>
